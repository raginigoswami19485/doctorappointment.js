<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #dell a {
            display: inline-block;
            border: 2px solid black;
            width: 200px;
            height: 50px;
            background-color: #e64c1d;
            color: white;
            text-align: center;
            line-height: 50px; /* Vertically centers the text */
            text-decoration: none; /* Removes the underline from the link */
            border-radius: 5px; /* Makes the edges rounded, like a button */
            cursor: pointer; /* Changes the cursor to a pointer when hovering */
            transition: background-color 0.3s ease; /* Adds smooth transition for hover effect */
        }
    
        #dell a:hover {
            background-color: #ff7043; /* Optional: Hover effect for visual feedback */
        }
    
        #dell a:active {
            background-color: #d84315; /* Optional: Adds a different color when the button is clicked */
        }
    </style>

</head>
<body>
    <ul>
        <li id="dell"><a href="https://play.google.com/store/apps/details?id=quickobook.patientapp">Play store</a></li>
    </ul>
    
    
    
</body>
</html>
