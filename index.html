<!DOCTYPE html>
<html lang="en">      
<head>              
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webside</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
    #file {         
      display: flex;
      justify-content: center;
      align-items: center;
      height: 640px;
      width: 100%;
    }
    
    #allfrom {
     
      width: 700px;
      height: 400px;
      border-radius: 10px;
      padding: 8px;
      box-sizing: border-box;
    }
    
    .sec {
      font-size: 45px;
      font-style: italic;
      
      margin-top: -15%;
      padding-left: 30%;
    }
    
    #app form {
      flex-direction: column;
      align-items: center;
      width: 100%;
    }
    
     #app form input {
       padding: 10px;
      margin: 10px 0;
      width: 50%;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 11px;
      transition: all 0.3s ease;} 
     
    
    #app form input:hover {
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
    }
      
    #yoy {
      padding: 10px 22%;
      background-color: #007BFF;
      color: white;
      margin-top: -20%;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 19px;
      transition: all 0.3s ease;
    }
    
    #yoy:hover {
      background-color: #010f1f;
      transform: translateY(-2px);
    }
    
    #app form input:focus {
      outline: none;
      border-color: #007BFF;
    }
    #get{
        font-size: 25px;
        font-style: italic;
    }
    
    </style>
        
</head>
<body  >  
   
  <section  id="file">
    <div id="allfrom">
  <p class="sec" data-aos="flip-right"> Sign up  Form</p> 
  <div data-aos="flip-left" id="app">
  <form id="get" >
        Enter You Name : <input type="text" id="name"><br><br>
        Enter You Phone No.: <input type="text" id="number"><br><br>
        Enter You Email.ID : <input type="text" id="email"><br><br>
        Enter You Address : <input type="text" id="address"><br><br>
        Enter You Password : <input type="text" id="pass"><br><br>
        Confirm Password : <input type="password" id="cpass"><br><br>
    </form> 
  
  <br>
  <div>
  <input id="yoy" type="submit" onclick="return sing()">
</div>
</div>

<div>
  <div >
    <a href="https://raginigoswami19485.github.io/doctorappointment.js/login.html">login pages</a>
  </div>
</div>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init();
</script>
<script src="string.js"></script>
<script src="script.js"></script>
</body>
</html>
