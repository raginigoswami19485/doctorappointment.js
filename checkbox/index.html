<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section id="khushi">
    <p>Fill the form</p>
    <form>
        Enter Your Name: <input type="text" id="loginname"><br><br>
        Enter Your Password: <input type="password" id="loginpass"><br><br> 
        <input type="submit" value="Login" onclick="return login()">
    </form>
</section>

<!-- Add Three.js and Vanta.js scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.clouds.min.js"></script>

<script>
    // Ensure Vanta.js initializes after the DOM is fully loaded
    window.onload = function() {
        VANTA.CLOUDS({
            el: "#khushi",  // Target the element with ID "khushi"
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00
        });
    };
</script>

<script src="script.js"></script>
<script src="string.js"></script>
</body>
</html>
